<div class="app">
  <div class="container">
    <mat-grid-list cols={{breakpoint}} rowHeight={{ratio}} (window:resize)="onResize($event)" style="margin-top: 2em;">
      <mat-grid-tile class="custom-mat-grid-tile" *ngFor="let serial of data">
        <app-movie-card [item]="serial"></app-movie-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
